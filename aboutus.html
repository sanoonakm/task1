      <h1 class="fw-bold">Aboutus</h1>
      <p>The NeST Group of Companies, with our head-quarters at Kochi (Cochin), Kerala, In
        dia, has grown from our rather humble inception in 1990 as a single manufacturing pla
        nt, to being a diversified conglomerate with a global foot-print and multi-domain ex
        pertise in the fields of Electronics Manufacturing Services (EMS), Original Design M
        anufacturing (ODM), System Integration (SI), Application Development &amp; Manageme
        nt (ADM), IT Infrastructure design &amp; implementation, consulting, besides operat
        ions in non-technology areas like Education &amp; Training, Food &amp; Beverages, c
        ommercial, industrial and residential real estate development etc.
      The rapid pace of growth has been made possible due to a rare combination of en
      trepreneurial vision, technological competencies and managerial expertise that set
      s off the explosive synergy in our rich pool of employees who are drawn from all
       corners of the world, and yet, professes a single focus  a desire for exceeding o
       ur customer expectations.</p>
